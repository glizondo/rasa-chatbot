version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'How bad is it?' when user says I am sick
  steps:
  - intent: first_aid_advice
  - action: utter_takemedicine

- rule: Ask users about genres
  steps:
  - intent: book_advice
  - action: utter_book_preferences
  
- rule: Reccomend book
  steps:
  - intent: genre_answer
  - action: utter_recomend_book
