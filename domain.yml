version: "3.1"

entities:
  - symptom


slots:
  symptom:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: symptom


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - first_aid_advice
  - inform_symptoms

actions:
  - action_provide_advice


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_symptoms:
  - text: "I'm sorry to hear that. Can you tell me more about your symptoms?"

  utter_recommend_medicine:
  - text: "Coughing eh, it might help to take some cough medicine. However, please do not overdo it."
  
  utter_recommend_doctor:
  - text: "A fever can be a lot of things. Why don't you head out to see your doctor or PA?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
