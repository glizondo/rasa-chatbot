version: "3.1"

entities:
  - genre

slots:
  genre:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: genre

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - first_aid_advice
  - genre_answer
  - book_advice
  
actions:
    - action_recomend_book
  
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_takemedicine:
  - text: "Take some medicine."
  
  utter_book_preferences:
  - text: "I have some good books in mind, but what genre of books do you like?"
  
  utter_recomend_book:
  - text: "You might like The Dark Tower series by Stephen King"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
